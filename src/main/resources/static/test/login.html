<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <base href="http://bingexxx.net/" />
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <form role="form" id="login_form">
        <h2 class="title">登录</h2>
        <div class="input-group">
            <span class="input-group-addon">学号: </span>
            <input type="text" class="form-control" id="id" value="admin">
        </div>
        <div class="input-group">
            <span class="input-group-addon">密码: </span>
            <input type="password" class="form-control" id="password" value="admin">
        </div>
        <!-- <div class="checkbox">
            <label>
                <input type="checkbox">记住密码
            </label>
        </div> -->
        <button type="button" class="btn btn-info" id="login_btn">登录</button>
        <button type="button" class="btn btn-info" id="logout_btn">退出登录</button>
        <button type="button" class="btn btn-info" id="change_password">修改密码</button>
    </form>

    <script>
        $(function () {

            $("#login_btn").click(function () {
                var data = new FormData();
                data.append("id", $('#id').val());
                data.append("password", $('#password').val());
                MyAjax('Post', 'api/login', data, function (res) {
                    $("#preViewImage").attr("src", res.data);
                });
            });

            $("#logout_btn").click(function () {
                MyAjax('Get', 'api/logout');
            })

            $("#change_password").click(function () {
                var data = new FormData();
                data.append("id", $('#id').val());
                data.append("password", $('#password').val());
                MyAjax('Post', 'api/changePassword', data, function (res) {
                    $("#preViewImage").attr("src", res.data);
                });
            });

        })

        function MyAjax(type, url, data, success) {
            $.ajax({
                type: type,
                url: url,
                data: data,
                cache: false,
                contentType: false,
                processData: false,
                dataType: "json",
                success: function (res) {
                    console.log(res)
                    if (res.code == 0) {
                        success && success(res);
                    }
                },
                error: function (res) {
                    alert(JSON.stringify(res))
                    console.log(res)
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true
            });
        }
    </script>

    <style>
        #login_form {
            width: 400px;
        }
    </style>
</body>

</html>
